<div class="card">
  <div class="card-header bg-dark text-light py-4">
    <h4 class="mb-0 text-center">Shopping List</h4>
  </div>
  <div class="card-body p-0">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item list-group-item-action"
        *ngFor="let item of shoppingItems | async"
      >
        <shopping-list-item [item]="item"></shopping-list-item>
      </li>
    </ul>
  </div>
</div>
